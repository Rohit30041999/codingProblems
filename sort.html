<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>VISUALIZE SORTING METHODS</title>
    <style rel="stylesheet" type="text/css">
        body{
            margin: 0%;
            padding: 0%;
            background-color: blanchedalmond;
        }
        #button-class{
            margin: 0%;
            padding-top: 230px;
            background-color: burlywood;
        }
        #innerText{
            width: 700px;
            /* height: 10px; */
            padding-bottom: 200px;
        }
        #heading{
            margin: 0%;
            padding-top: 50px;
            color:red;
        }
    </style>
</head>
<body>
    <div id="heading">
        <center>
            <h4>Visualizing Sorting Methods via Numbers itself</h4>
        </center><br><br>
    </div>
    <div id="button-class">
        <center>
            <div class="input-group mb-3" id="innerText">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Enter the array or a list that to be sorted:</span>
                </div>
                <input type="text" class="form-control" id="textArray" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" class="btn btn-primary" onclick="returnLink()">Bubble Sort</button>
            <button type="button" class="btn btn-secondary" onclick="returnLink()">Selection Sort</button>
            <button type="button" class="btn btn-success" onclick="returnLink()">Insertion Sort</button>
            <button type="button" class="btn btn-danger" onclick="returnLink()">Merge Sort</button>
            <button type="button" class="btn btn-warning" onclick="returnLink()">Quick Sort</button>
            <button type="button" class="btn btn-info" onclick="returnLink()">Radix Sort</button>
            <button type="button" class="btn btn-light" onclick="returnLink()">Counting Sort</button>
            <button type="button" class="btn btn-dark" onclick="returnLink()">Tim Sort</button>
        </center>
        <!-- <button type="button" class="btn btn-link">Link</button> -->
    </div>
    <script language="javascript" type="text/javascript" src="./sorts.js"></script>
</body>
</html>
